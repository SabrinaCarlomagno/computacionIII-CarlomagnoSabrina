                <a href="formulario.html" target="_self">Contacto</a>
            </nav>
        </header>
        <main class="main-formulario">
            <section class="form-section">
                <div class="gran-div-form">
                    <h3>¿Querés contactarme?</h3>
                    <form method="post" action="" target="_blank" enctype="text/plain">
                        <div class="div-form-nombre-apellido"> 
                            <div class="form-nombre">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="ej: Juan" required>
                            </div>
                            <div class="form-apellido">
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="ej: Pérez" required>
                            </div>
                        </div>
                        <div class="form-email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" maxlength="50" placeholder="xxxxxxxxxxxx@gmail.com" required>
                        </div>
                        <div class="form-numero">
                            <label for="numero">Número de teléfono</label>
                            <input type="text" name="numero" id="numero" maxlength="50" required>
                        </div>
                        <div class="div-form-nacimiento-localidad">
                            <div class="form-nacimiento">
                                <label for="nacimiento">Fecha de nacimiento</label>
                                <input type="date" name="nacimiento" id="nacimiento" required>
                            </div>
                            <div class="form-localidad">
                                <label for="localidad">Localidad</label>
                                <input type="text" name="localidad" id="localidad" maxlength="30" placeholder="ej: CABA" required>
                            </div>
                        </div>
                        <div class="form-genero">
                            <p class="p-form-genero">Género</p>
                            <label for="sexo">Femenino<input type="radio" name="sexo" value="Femenino" id="femenino"></label>
                            <label for="masculino">Masculino<input type="radio" name="sexo" value="Masculino" id="masculino"></label>
                            <label for="no-binario">No binario<input type="radio" name="sexo" value="No-binario" id="no-binario"></label>
                            <label for="otro">Otro<input type="radio" name="sexo" value="Otro" id="otro"></label>
                        </div>
                        <div class="form-enviar">
                            <input type="submit"> 
                        </div>
                    </form>
                </div>
                <div class="form-imagen">
                    <img src="img/yo-formulario.png" width="430px" height="567px" alt="ilustración de mi persona">
                </div>
            </section>
        </main>
        <footer>
            <address>
                <div class="telefono-wpp">
                    <img src="img/telefono.png" width="25px" height="25px" alt="foto de icono telefono"/> 
                    <p><a href="https://wa.me/+541138620011" target="_blank">11-3862-0011</a></p> 
                </div>
                <div class="mail">
                    <img src="img/mail.png" width="25px" height="25px" alt="foto de icono de mail"/>
                    <p><a href="mailto:sabrinaailenc@gmail.com" target="_blank">sabrinaailenc@gmail.com</a></p>
                </div>
                <div class="instagram">
                    <img src="img/instagram.svg" width="25px" height="25px" alt="foto de icono instagram"/>
                    <p><a href="https://www.instagram.com/sabro_omi.art/" target="_blank">@sabro_omi.art</a></p>
                </div>
                <div class="behance">
                    <img src="img/behance.svg" width="25px" height="25px" alt="foto de icono behance"/>
                    <p><a href="https://www.behance.net/sabrinacarloma" target="_blank">Sabrina Carlomagno</a></p>
                </div>
            </address>
        </footer>
